<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Odin Calculator</title>
    <script src="./script.js" defer></script>

    <!-- Orbitron Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <p class="secondary-display"></p>
            <p class="primary-display"></p>
        </div>
        <div class="buttons-container">
            <div>
                <button class="action-btn clear-all-btn">AC</button>
                <button class="action-btn clear-btn">C</button>
                <button class="action-btn signed-btn">+/-</button>
                <button class="operator-btn">/</button>
            </div>

            <div>
                <button class="operand-btn">7</button>
                <button class="operand-btn">8</button>
                <button class="operand-btn">9</button>
                <button class="operator-btn">x</button>
            </div>

            <div>
                <button class="operand-btn">4</button>
                <button class="operand-btn">5</button>
                <button class="operand-btn">6</button>
                <button class="operator-btn">-</button>
            </div>
            <div>
                <button class="operand-btn">1</button>
                <button class="operand-btn">2</button>
                <button class="operand-btn">3</button>
                <button class="operator-btn">+</button>
            </div>
            <div>
                <button class="action-btn dot-btn">.</button>
                <button class="operand-btn">0</button>
                <button class="operate-btn">=</button>
            </div>
        </div>
    </div>
    <div class="history-container">
        <p class="history-title">
            Last 5 results
        </p>
        <div class="last-result">
            0
        </div>
    </div>
</body>
</html>
